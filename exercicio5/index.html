<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const vetor = [2, -3, 1, 11, 0, -5, -3, 2];
      let swapped;
      do {
        swapped = false;
        for (let i = 0; i < vetor.length - 1; i++) {
          if (vetor[i] > vetor[i + 1]) {
            let aux;
            aux = vetor[i];
            vetor[i] = vetor[i + 1];
            vetor[i + 1] = aux;
            swapped = true;
          }
        }
      } while (swapped);
      console.log(vetor);
    </script>
  </body>
</html>
